<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>point move</title>
</head>
<style>
    body,
    html {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }

    canvas {
        border: 1px solid;
    }

    span {
        margin-top: 10px;
        color: rgb(95, 89, 89);
    }
</style>

<body>
    <canvas width="400" height="400" id="c"></canvas>
    <span>长按时间</span>
    <script>
        const canvas = document.getElementById('c');
        const ctx = window.ctx = canvas.getContext('2d');
        let map = {
            wh: 0,
            time: null
        }
        let dir = 0;

        function move() {
            map.wh += 3;
            // dir = Math.random() * 3
            // ctx.beginPath();
            // ctx.fillStyle = "rgb(200,0,0)";
            // ctx.fillRect(200+dir - (map.wh/ 2), 200 - (map.wh / 2) + dir, map.wh, map.wh);
            // ctx.closePath();
            // ctx.stroke();
            // ctx.rotate(Math.random()*Math.PI/120);

            ctx.beginPath();
            ctx.lineTo(200 + Math.cos(map.wh), 200 + dir + map.wh)
            ctx.lineTo(200 + map.wh, 200 + dir + Math.sin(map.wh))
            ctx.closePath();
            ctx.stroke();


            ctx.beginPath();
            ctx.lineTo(200 - Math.cos(map.wh), 200 + dir + map.wh)
            ctx.lineTo(200 - map.wh, 200 + dir + Math.sin(map.wh))
            ctx.closePath();
            ctx.stroke();


            ctx.beginPath();
            ctx.lineTo(200 - Math.cos(map.wh), 200 - dir - map.wh)
            ctx.lineTo(200 - map.wh, 200 - dir - Math.sin(map.wh))
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.lineTo(200 + Math.cos(map.wh), 200 - dir - map.wh)
            ctx.lineTo(200 + map.wh, 200 - dir - Math.sin(map.wh))
            ctx.closePath();
            ctx.stroke();
        }
        canvas.addEventListener('mousedown', e => {
            map.time = setInterval('move()', 100)
        })
        canvas.addEventListener('mouseup', e => {
            clearInterval(map.time);
            move()
        })
    </script>

</body>

</html>
